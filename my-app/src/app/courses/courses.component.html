<h2>{{title}}</h2>
<ul>
  <li *ngFor="let course of courses">
    {{course}}
  </li>
</ul>
<div (click)="onClickedDiv()">
  <button class="btn btn-primary" [class.active]="isActive">Save</button>
  <button [style.backgroundColor]="isActive ? 'blue' : 'white'">Other button</button>
  <button (click)="onSave($event)">Click button sample (click me)</button>
</div>
<div>
  <div>
    <h3>Handling key events (Filtering)</h3>
    <label>Ugly way</label>
    <input type="text" (keyup)="onKeyUpUgly($event)">
  </div>
  <label>Better way</label>
  <input type="text" (keyup.enter)="onKeyUpPretty()">
</div>
<div>
  <h3>Template variables</h3>
  <p>Type something and then press enter to see the result</p>
  <input #email type="text" (keyup.enter)="onKeyUp(email)">
</div>
<div>
  <h3>Two way binding sample</h3>
  <p>Type something and then press enter to see the result</p>
  <input [(ngModel)]="emailText" type="text" (keyup.enter)="onKeyUpTwoWay()">
</div>
